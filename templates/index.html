<!DOCTYPE html>
<html>
<head>
    <title>Student Result Predictor</title>
</head>
<body>
    <h2>Student Result Prediction</h2>

    <form action="/predict" method="post">
        <label>Hours Studied:</label><br>
        <input type="number" name="hours" step="any" required><br><br>

        <label>Attendance (%):</label><br>
        <input type="number" name="attendance" step="any" required><br><br>

        <label>Internal Marks:</label><br>
        <input type="number" name="internal" step="any" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
