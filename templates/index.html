<!DOCTYPE html>
<html>
<head>
    <title>Student Result Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Result Prediction</h1>

        <form action="/predict" method="post">
            <label>Hours Studied</label>
            <input type="number" name="hours" step="any" required>

            <label>Attendance (%)</label>
            <input type="number" name="attendance" step="any" required>

            <label>Internal Marks</label>
            <input type="number" name="internal" step="any" required>

            <button type="submit">Predict Result</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>

</html>
