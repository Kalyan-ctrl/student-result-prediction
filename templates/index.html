<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Student Result Prediction</h1>
        <p class="subtitle">Predict academic performance using machine learning</p>

        <form action="/predict" method="post">
            <div class="input-group">
                <input type="number" name="hours" required>
                <label>Hours Studied</label>
            </div>

            <div class="input-group">
                <input type="number" name="attendance" required>
                <label>Attendance (%)</label>
            </div>

            <div class="input-group">
                <input type="number" name="internal" required>
                <label>Internal Marks</label>
            </div>

            <button type="submit">Predict Result</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

</body>
</html>
